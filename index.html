<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="css/style.css" />

		<title>Frontend Mentor | QR code component</title>
	</head>
	<body>
		<main>
			<section class="qr-code-container">
				<div class="qr-code-card">
					<div class="qr-code-card__img-wrapper">
						<img
							src="images/image-qr-code.png"
							alt="QR code Image"
							class="qr-code-card__img"
						/>
					</div>

					<div class="qr-code-card__content-wrapper">
						<h3 class="qr-code-card__title">
							Improve your font-end skills by building projects
						</h3>
						<p class="qr-code-card__subTitle">
							Scan the QR code to visit Frontend Mentor and take your coding
							skills to the next level
						</p>
					</div>
				</div>
			</section>
		</main>
	</body>
</html>
